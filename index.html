<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pixel Sketch</title>
    <link href="https://fonts.googleapis.com/css2?family=VT323&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script> 
</head>
<body>
        



    <div class="outer-container">

        <div class="header"><h1>pixel sketch</h1></div>
        
        <div class="app-container">
      
            <div class="colorbtns-container">
                
                <button class="draw-btn img-btn" type="button" title="draw"></button>
                    
                <label for="color-picker">
                   
                    <div class="color-btn img-btn" title="color picker"></div>
                </label>
                <input class="color-picker color-choice" type="color" id="color-picker" value="#ff0000"> 
        
                <button class="rainbow-btn img-btn" type="button" title="random colors"></button>
                <button class="eraser-btn img-btn" type="button" title="erase"></button>
                <button class="blur-btn img-btn" type="button" title="blur"></button>
                <button class="gridshape-btn img-btn" type="button" title="grid shape"></button>
                <button class="brighter-btn img-btn" type="button" title="lighten"></button>
                <button class="darker-btn img-btn" type="button" title="darken"></button>
                
            </div>
            
            <div class="app-inner-container">
                <div class="grid-container backlight"></div>
                <div class="gridbtns-container gridbtns-background">
                    <button class="clear-btn grid-btns" type="button" title="clear">Clear</button>
                    <button class="eight-btn grid-btns" value="8" type="button" title="new grid">8x8</button>
                    <button class="sixteen-btn grid-btns" value="16" type="button" title="new grid">16x16</button>
                    <button class="thirtytwo-btn grid-btns" value="32" type="button" title="new grid">32x32</button>
                    <button class="sixtyfour-btn grid-btns" value="64" type="button" title="new grid">64x64</button>
                    <button class="backlight-btn grid-btns active-grid-btn" type="button" title="toggle backlight"></button>
                    <button class="grid-btn grid-btns active-grid-btn" type="button" title="toggle grid lines">Grid</button>
                </div>
                
                
            </div>
        </div> 

    </div>

</body>
</html>
