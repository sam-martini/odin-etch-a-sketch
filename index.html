<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Etch-A-Sketch</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="header"><h1>etch-a-sketch</h1></div>
    
    <div class="btn-container">
        <button id="clear-btn">clear</button>
        <button id="8x8-btn">8x8</button>
        <button id="16x16-btn">16x16</button>
        <button id="32x32-btn">32x32</button>
        <button id="custom-btn">custom</button>
        <input class="color-choice "type="color" id="color-picker" value="#fff000">
        <button id="random-btn">random</button>
    </div>
    
    <div class="grid-container"></div>

    <script src="script.js"></script>
</body>
</html>
