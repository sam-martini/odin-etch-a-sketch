<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pixel Sketch</title>
    <link href="https://fonts.googleapis.com/css2?family=VT323&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="header"><h1>pixel sketch</h1></div>    

    <div class="container">
        <div class="gridbtns-container">
            <button id="clear-btn" class="shadow-el" type="button">Clear</button>
            <hr>
            <button id="eight-btn" value="8" class="shadow-el" type="button">8x8</button>
            <button id="sixteen-btn" value="16" class="shadow-el" type="button">16x16</button>
            <button id="thirtytwo-btn" value="32" class="shadow-el" type="button">32x32</button>
            <button id="sixtyfour-btn" value="64" class="shadow-el" type="button">64x64</button>
            <hr>
            <button id="grid-btn" class="shadow-el" type="button">Toggle Grid</button>
        </div>
        <div class="grid-container shadow-el"></div>
        <div class="colorbtns-container">
            <button id="draw-btn" class="shadow-el" type="button"></button>
            <input class="color-choice shadow-el "type="color" id="color-picker" value="#fff000">
            <button id="random-btn" class="shadow-el" type="button"></button>
            <button id="eraser-btn" class="shadow-el" type="button"></button>
            <hr>
            <div class="filterbtns-container">
                <button id="blur-btn" class="shadow-el" type="button">Blur</button>
                <hr>
                <button id="shade-btn" class="shadow-el" type="button">Shade</button>
            </div>
            <div class="shadebtns-container">
                <button id="lighter-btn" class="shadow-el" type="button">lighter</button>
                <button id="darker-btn" class="shadow-el" type="button">darker</button>
            </div>
            
        </div>
    </div>
   

    <script src="script.js"></script>
</body>
</html>
