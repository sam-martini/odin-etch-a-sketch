<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pixel Sketch</title>
    <link href="https://fonts.googleapis.com/css2?family=VT323&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="header"><h1>pixel sketch</h1></div>    

    <div class="container">
        <div class="gridbtns-container">
            <button id="clear-btn">Clear</button>
            <hr>
            <button id="eight-btn" value="8">8x8</button>
            <button id="sixteen-btn" value="16">16x16</button>
            <button id="thirtytwo-btn" value="32">32x32</button>
            <button id="sixtyfour-btn" value="64">64x64</button>
            <hr>
            <button id="grid-btn">Toggle Grid</button>
        </div>
        <div class="grid-container"></div>
        <div class="colorbtns-container">
            <button id="draw-btn"></button>
            <input class="color-choice "type="color" id="color-picker" value="#fff000">
            <button id="random-btn"></button>
            <button id="eraser-btn"></button>
            <hr>
            <div class="filterbtns-container">
                <button id="blur-btn">Blur</button>
                <hr>
                <button id="shade-btn">Shade</button>
            </div>
            <div class="shadebtns-container">
                <button id="lighter-btn">
                    lighter
                </button>
                <button id="darker-btn">
                    darker
                </button>
            </div>
            
        </div>
    </div>
   

    <script src="script.js"></script>
</body>
</html>
